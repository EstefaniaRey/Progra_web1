<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario Correo</title>
	<link rel="stylesheet" type="text/css" href="estilo_formu.css">
</head>
<body>
	<div id="Formu">
		<h2>Formulario de Contacto</h2>
		<form acción="https://formsubmit.co/185319@upslp.edu.mx" method="POST">
			<label for="nombre">Nombre:</label>
			<input type="text" name="nombre" required>

			<label for="correo">Correo Electrónico:</label>
        	<input type="email"  name="correo" required>

        	<label for="asunto">Asunto:</label>
        	<input type="text"  name="asunto" required>

        	<label for="mensaje">Mensaje:</label>
        	<textarea  name="mensaje" cols="15" rows="5" required></textarea>

        	<input type="submit" name="Enviar">

        	<!--<input type="hidden" name="_next" value="¡Nuevo envío!">-->

		</form>
	</div>
</body>
</html>
